<html ng-app="hospitalApp">

<head>
    <title>HospitalApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Include main CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Include jQuery library -->
    <script src="js/jQuery/jquery.min.js"></script>
    <!-- Include AngularJS library -->
    <script src="lib/angular/angular.min.js"></script>
    <!-- Include Bootstrap Javascript -->
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container wrapper" ng-controller="PatientController">
        <h1 class="text-center">Patient Information</h1>
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <div class="alert alert-default navbar-brand search-box">
                    <button class="btn btn-primary" ng-show="show_form" ng-click="formToggle()">Add Patient <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                </div>
                <div class="alert alert-default input-group search-box">
                    <span class="input-group-btn">
<input type="text" class="form-control" placeholder="Search Patient details..." ng-model="search_query">
</span>
                </div>
            </div>
        </nav>
        <div class="col-md-6 col-md-offset-3">
            <!-- Include form template which is used to insert data into database -->
            <div ng-include src="'templates/form.html'"></div>          
        </div>
        <div class="clearfix"></div>
        <!-- Table to show patient detalis -->
                <table class="table table-hover">
                    <tr>
                        <th>Patient ID</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Age</th>
                        <th>DOB</th>
                        <th>Gender</th>
                        <th>Phone</th>
                        <th>Free text</th>
                    </tr>
                    <tr ng-repeat="patient in patients track by $index">
                        <td><span>{{patient.patient_id}}</span></td>
                        <td>{{patient.firstname}}</td>
                        <td>{{patient.lastname}}</td>
                        <td>{{patient.age}}</td>
                        <td>{{patient.dob}}</td>
                        <td>{{patient.gender}}</td>
                        <td>{{patient.phone}}</td>
                        <td>{{patient.free_text}}</td>
                    </tr>
                </table>
    </div>
    </div>
    <!-- Include controller -->
    <script src="js/angular-script.js"></script>
</body>

</html>
